<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Checkout page</title>
</head>
<body>
  <header>
    <div class="heading">Checkout</div>
  </header>
  <section class="section1">
    <div class="leftcontainer">
      <div class="head">
        <h2>Contact information</h2>
        <div class="box">
          <!-- <h3>Email</h3> -->
          <div class="inputbox">
            <label>Email
              <div class="inputcontainer">
                <div class="image"><img src="email.png" alt="email"></div>
                <div><input type="email" placeholder="Enter your email.."></div>
              </div>
            </label>
          </div>
        </div>
        <div class="box">
          <!-- <h3>Phone</h3> -->
          <div class="inputbox">
            <label>Phone
              <div class="inputcontainer">
                <div class="image"><img src="phone-call.png" alt="email"></div>
                <div><input type="tel" placeholder="Enter your phone.."></div>
              </div>
            </label>
          </div>
        </div>
      </div>

      <div class="head">
        <h2>Shipping address</h2>

        <div class="box">
          <!-- <h3>Phone</h3> -->
          <div class="inputbox">
            <label>Full Name
              <div class="inputcontainer">
                <div class="image"><img src="profile-user.png" alt="email"></div>
                <div><input type="text" placeholder="Rodney Cotton"></div>
              </div>
            </label>
          </div>
        </div>

        <div class="box">
          <!-- <h3>Phone</h3> -->
          <div class="inputbox">
            <label>Address
              <div class="inputcontainer">
                <div class="image"><img src="house.png" alt="address"></div>
                <div><input type="text" placeholder="Your address.."></div>
              </div>
            </label>
            
          </div>
        </div>

        <div class="box">
          <!-- <h3>Phone</h3> -->
          <div class="inputbox">
            <label>City
              <div class="inputcontainer">
                <div class="image"><img src="city.png" alt="city"></div>
                <div><input type="text" placeholder="Your city.."></div>
              </div>
            </label>
          </div>
        </div>

      <div class="countrypostal">
        <div class="box box1">
          <!-- <h3>Phone</h3> -->
          <div class="inputbox">
            <label>Country
              <div class="inputcontainer">
                <div class="image"><img src="maps.png" alt="country"></div>
                <div>
                  <select class="dropdownitem">
                    <option value="" disabled selected>Your country...</option>
                    <option value="Dewas">Dewas</option>
                    <option value="Indore">Indore</option>
                    <option value="Ujjain">Ujjain</option>
                  </select>
                </div>
              </div>
          </div>
        </div>
        <div class="box box2">
          <!-- <h3>Phone</h3> -->
          <div class="inputbox">
            <label>Postal code
              <div class="inputcontainer">
                <div class="image"><img src="mailbox.png" alt="city"></div>
                <div><input type="text" placeholder="Your postal code.."></div>
              </div>
            </label>
          </div>
        </div>  
      </div>

        <div class="checkboxitem">
          <div>
            <input type="checkbox" class="checkboxbox">
          </div>
          <div class="checkboxdetail">Save this information for next time
          </div>
        </div>      
      </div>

      <div class="button1">
        <button type="button">Continue</button>
      </div>

    </div>
    <div class="rightcontainer">
      <div class="items">

        <div class="item1">
          <div class="itemimage">
            <img src="photo1.png" alt="">
          </div>
          <div class="itemdetail">
            <div class="name">Vintage Backbag</div>
            <div class="pricedetail">
              <div class="colororange priceval">$54.99</div>
              <div class="colorblack priceval">$94.99</div>
            </div>
            <div class="plusminus">
              <div class="minus sign">-</div>
              <div class="count">1</div>
              <div class="plus sign">+</div>
            </div>
          </div>
        </div>

        <div class="item1">
          <div class="itemimage">
            <img src="photo2.png" alt="">
          </div>
          <div class="itemdetail">
            <div class="name">Levi Shoes</div>
            <div class="pricedetail">
              <div class="colororange priceval">$74.99</div>
              <div class="colorblack priceval">$124.99</div>
            </div>
            <div class="plusminus">
              <div class="minus sign">-</div>
              <div class="count">1</div>
              <div class="plus sign">+</div>
            </div>
          </div>
        </div>

      </div>
      <div class="shipping">
        <hr class="linerow">
        <div class="shipdetail ">
          <div class="box1">Shipping</div>
          <div class="box22">$19</div>
        </div>
        <hr class="linerow">
        <div class="shipdetail ">
          <div class="box1">Total</div>
          <div class="box22">$148.98</div>
        </div>
      </div>
    </div>
  </section>
  <footer class="footer1">
    <div class="copyright">
      created by sonali-3572 devChallenges.io
    </div>
  </footer>
</body>
</html>
